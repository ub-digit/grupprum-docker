version: "3.5"
services:
  frontend:
    image: docker.ub.gu.se/grupprum-frontend:${GIT_REVISION}
    build:
      context: ./frontend
      args:
        - GIT_FRONTEND_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}
  backend:
    image: docker.ub.gu.se/grupprum-backend:${GIT_REVISION}
    build:
      context: ./backend
      args: 
        - GIT_BACKEND_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}
  postgres:
    image: docker.ub.gu.se/grupprum-postgres:${GIT_REVISION}
    build:
      context: ./postgres
      args:
        - GIT_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}